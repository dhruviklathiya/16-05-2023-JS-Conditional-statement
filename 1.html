<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive and negative</title>
</head>
<body>
    <h1 id="info"></h1>
    <h2 id="info2"></h2>
    <script>
        let aa = parseInt(prompt("ENTER NUMBER TO CHECK NUMBER IS +ve,-ve,0:"));
        if(isNaN(aa)){
            document.getElementById('info').innerHTML = "PLEASE ENTER VALID NUMBER.";
            document.getElementById('info').style.color = 'red';
            // Automating uppercase
            // let aaa = "Please enter valid value[Numerical]";
            // document.getElementById('info').innerHTML = aaa.toUpperCase();
        }
        else{
            if(aa==0)
            {
                document.getElementById('info').innerHTML = "ENTER VALUE IS ZERO.";
                document.getElementById('info2').innerHTML = "Entered value is: " + aa;
                document.getElementById('info').style.color = 'Green';
                document.getElementById('info2').style.color = 'Coral';

            }
            else if(aa>0)
            {
                document.getElementById('info').innerHTML = "ENTER VALUE IS POSITIVE.";
                document.getElementById('info2').innerHTML = "Entered value is: " + aa;
                document.getElementById('info').style.color = 'Green';
                document.getElementById('info2').style.color = 'Coral';
            }
            else(aa<0)
            {
                document.getElementById('info').innerHTML = "ENTER VALUE IS NEGATIVE.";
                document.getElementById('info2').innerHTML = "Entered value is: " + aa;
                document.getElementById('info').style.color = 'Green';
                document.getElementById('info2').style.color = 'Coral';
            }
        }
    </script>
</body>
</html>
