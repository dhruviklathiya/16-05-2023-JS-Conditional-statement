<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest of all numbers</title>
</head>
<body>
    <h1 id="info"></h1>
    <script>
        var a = parseInt(prompt("Enter first value:"));
        var b = parseInt(prompt("Enter second value:"));
        var c = parseInt(prompt("Enter third value:"));
        var d = parseInt(prompt("Enter fourth value:"));
        if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d)) 
        {
            document.getElementById('info').innerHTML = "PLEASE ENTER VALID NUMBER.";
            document.getElementById('info').style.color = 'red';
        }    
        else
        {
          if((a>b && a>c)&&(a>d)){
              document.getElementById('info').innerHTML = "First value is biggest with value of: "  +  a;
              document.getElementById('info').style.color = 'Green';
          }
          else if ((b>a && b>c)&&(b>d)){
              document.getElementById('info').innerHTML = "Second value is biggest with value of: " + b;
              document.getElementById('info').style.color = 'Green';
          }
          else if ((c>a && c>b)&&(c>d)){
              document.getElementById('info').innerHTML = "Third value is biggest with value of: " + c;
              document.getElementById('info').style.color = 'Green';
          }
          else{
              document.getElementById('info').innerHTML = "Fourth value is biggest with value of: " + d;
              document.getElementById('info').style.color = 'Green';
          }
        }
    </script>
</body>
</html>
