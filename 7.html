<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTH NAME</title>
</head>

<body>
    <h1 id="info"></h1>
    <script>
        var a = parseInt(prompt("Enter number between 1 to 12"));
        if (isNaN(a)) {
            document.getElementById('info').innerHTML = "PLEASE ENTER VALID NUMBER.";
            document.getElementById('info').style.color = 'red';
        }
        else
        {
            switch (a) {
                case 1:
                    document.getElementById('info').innerHTML = "January is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 2:
                    document.getElementById('info').innerHTML = "February is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 3:
                    document.getElementById('info').innerHTML = "March is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 4:
                    document.getElementById('info').innerHTML = "April is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 5:
                    document.getElementById('info').innerHTML = "May is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 6:
                    document.getElementById('info').innerHTML = "June is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 7:
                    document.getElementById('info').innerHTML = "July is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 8:
                    document.getElementById('info').innerHTML = "August is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 9:
                    document.getElementById('info').innerHTML = "September is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 10:
                    document.getElementById('info').innerHTML = "October is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 11:
                    document.getElementById('info').innerHTML = "November is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                case 12:
                    document.getElementById('info').innerHTML = "December is the month according to entered input.";
                    document.getElementById('info').style.color = 'Green';
                    break;
                default:
                    document.getElementById('info').innerHTML = "Invalid input.";
                    document.getElementById('info').style.color = 'Red';
                }
            }
    </script>
</body>

</html>
